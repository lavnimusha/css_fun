    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>playing with css variables and js</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
        :root{
            --spacing: 12px ;
            --base: black;
            --blur: 10px;
        }
        img{
            width:30%;
            height: 25%;
            margin: 20px;
            background: var(--base);
            padding: var(--spacing);
            filter: blur(var(--blur));
        }
        h2{
            font-size: 25px;
        }
        </style>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
            <h2>Update CSS variables with <span class="h1">JS</span></h2>
            <div class="controls">
            <label for="spacing">Spacing</label>
            <input type="range" name="spacing" value="10" min="10" max="200" data-sizing="px">
            <label for="blur">Blur</label>
            <input type="range" name="blur" value="10" min="0" max="10" data-sizing="px" >
            <label for="base">Base Color</label>
            <input type="color" name="base" value="#ffce66" >
        </div>
        <img id="pic" src="https://cdn.cnn.com/cnnnext/dam/assets/190910120101-04-shopping-cities-photos.jpg">
            
        <script>
            var universal = document.querySelectorAll('input');
            function doSomething(){
                const sufix = this.dataset.sizing || '';
                document.documentElement.style.setProperty(`--${this.name}`,this.value+sufix);
                }
                universal.forEach(input => input.addEventListener('change',doSomething));           
        </script>
    </body>
</html>
